<style>

.results { display: flex; flex-direction: column; gap: 15px; }
.no-result {

.stock-card {

}
.score-strong { background: linear-gradient(135deg, #1b5e20, #2e7d32); }

.verdict-badge {

.card-body {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));

    margin-bottom: 12px;
}

}
.info-label {
    font-size: 0.75em;
    color: #999;
    margin-bottom: 3px;
}
.info-value {

    font-weight: 700;
    color: #5D4E37;
}
.info-value.buy { color: #2e7d32; }
.info-value.target { color: #1565c0; }
.info-value.stop { color: #E74C3C; }

.card-footer {
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
    align-items: center;
}
.tag {
    padding: 3px 10px;
    border-radius: 10px;
    font-size: 0.78em;
    font-weight: 600;
    background: #F0F0F0;
    color: #5D4E37;
}
.tag-sector { background: #E8F5E9; color: #2e7d32; }
.tag-strategy { background: #E3F2FD; color: #0d47a1; }
.tag-liq { background: #FFF3E0; color: #e65100; }
.tag-mode { background: #F3E5F5; color: #6a1b9a; }

.comment {
    margin-top: 10px;
    padding: 8px 14px;
    background: #FFFDE7;
    border-radius: 10px;
    font-size: 0.85em;
    color: #5D4E37;
    border-left: 3px solid #F5B041;
}

@media (max-width: 600px) {
    .card-body { grid-template-columns: repeat(2, 1fr); }
    .card-header { flex-wrap: wrap; }
    .ticker { font-size: 1.2em; }
    .search-box { padding: 20px; }
    body { padding: 10px; }
}
</style>
</head>
<body>
<div class="container">
    <div style="display:flex;justify-content:center;gap:0;margin-bottom:15px;">
        <a href="https://redchoeng.github.io/stock-recommendation_2.0/" style="padding:10px 24px;font-size:0.95em;font-weight:800;border:3px solid #5D4E37;text-decoration:none;color:#5D4E37;display:flex;align-items:center;gap:8px;border-radius:20px 0 0 20px;border-right:none;background:white;">üá∫üá∏ ÎØ∏Íµ≠Ïû•</a>
        <span style="padding:10px 24px;font-size:0.95em;font-weight:800;border:3px solid #5D4E37;display:flex;align-items:center;gap:8px;border-radius:0 20px 20px 0;background:linear-gradient(135deg,#5D4E37,#7B6B4F);color:white;box-shadow:0 4px 0 #3D2E17;">üá∞üá∑ ÌïúÍµ≠Ïû•</span>
    </div>
    <a href="index.html" class="back-btn">&larr; Î©îÏù∏ÏúºÎ°ú</a>

    <div class="search-box">
        <h1>üîç Ï¢ÖÎ™© Í≤ÄÏÉâ</h1>
        <p class="subtitle">Î∂ÑÏÑù ÎåÄÏÉÅ Ï¢ÖÎ™©Ïùò ÏÉÅÏÑ∏ Ï†ïÎ≥¥Î•º ÌôïÏù∏ÌïòÏÑ∏Ïöî</p>
        <input type="text" class="search-input" id="searchInput" placeholder="Ï¢ÖÎ™©ÏΩîÎìú ÎòêÎäî Í∏∞ÏóÖÎ™Ö Í≤ÄÏÉâ (Ïòà: 005930, ÏÇºÏÑ±Ï†ÑÏûê)" autocomplete="off">
        <div class="search-info">
            Growth <span class="stock-count" id="growthCount">0</span>Í∞ú + Value <span class="stock-count" id="valueCount">0</span>Í∞ú = Ï¥ù <span class="stock-count" id="totalCount">0</span>Í∞ú Î∂ÑÏÑù ÎåÄÏÉÅ
        </div>
    </div>

    <div class="results" id="results"></div>
</div>

<script>
let allStocks = [];

async function loadData() {
    try {
        const [gRes, vRes] = await Promise.all([
            fetch('titan_kr_scores_growth.json').then(r => r.json()).catch(() => ({})),
            fetch('titan_kr_scores_value.json').then(r => r.json()).catch(() => ({}))
        ]);

        const gCount = Object.keys(gRes).length;
        const vCount = Object.keys(vRes).length;

        for (const [ticker, data] of Object.entries(gRes)) {
            allStocks.push({ ...data, ticker, mode: 'Growth' });
        }
        for (const [ticker, data] of Object.entries(vRes)) {
            if (!gRes[ticker]) {
                allStocks.push({ ...data, ticker, mode: 'Value' });
            }
        }

        allStocks.sort((a, b) => b.score - a.score);

        document.getElementById('growthCount').textContent = gCount;
        document.getElementById('valueCount').textContent = vCount;
        document.getElementById('totalCount').textContent = allStocks.length;
    } catch (e) {
        console.error('Data load error:', e);
    }
}

function search(query) {
    if (!query || query.length < 1) return [];
    const q = query.toLowerCase();
    return allStocks
        .filter(s =>
            s.ticker.toLowerCase().includes(q) ||
            (s.company_name && s.company_name.toLowerCase().includes(q))
        )
        .map(s => {
            const t = s.ticker.toLowerCase();
            const n = (s.company_name || '').toLowerCase();
            let relevance = 0;
            if (t === q) relevance = 100;
            else if (t.startsWith(q)) relevance = 80;
            else if (n.split(/\s+/).some(w => w.startsWith(q))) relevance = 60;
            else if (t.includes(q)) relevance = 40;
            else relevance = 20;
            return { ...s, _relevance: relevance };
        })
        .sort((a, b) => b._relevance - a._relevance || b.score - a.score)
        .slice(0, 20);
}

function renderResults(stocks) {
    const container = document.getElementById('results');
    if (!stocks.length) {
        const q = document.getElementById('searchInput').value.trim();
        container.innerHTML = q ? '<div class="no-result">Í≤ÄÏÉâ Í≤∞Í≥ºÍ∞Ä ÏóÜÏäµÎãàÎã§</div>' : '';
        return;
    }

    container.innerHTML = stocks.map(s => {
        const scoreClass = s.score >= 80 ? 'score-strong' : s.score >= 60 ? 'score-buy' : s.score >= 40 ? 'score-hold' : 'score-low';
        const verdictText = s.verdict || (s.score >= 80 ? 'Strong Buy' : s.score >= 60 ? 'Buy' : 'Hold');
        const verdictClass = s.score >= 80 ? 'verdict-strong-buy' : s.score >= 60 ? 'verdict-buy' : 'verdict-hold';

        const price = s.price ? `‚Ç©${Number(s.price).toLocaleString()}` : '-';
        const buy = s.buy_price ? `‚Ç©${Number(s.buy_price).toLocaleString()}` : '-';
        const target = s.target_price ? `‚Ç©${Number(s.target_price).toLocaleString()}` : '-';
        const stop = s.stop_loss ? `‚Ç©${Number(s.stop_loss).toLocaleString()}` : '-';

        const roe = s.roe_value != null ? `ROE ${s.roe_value.toFixed(1)}%` : '';
        const opm = s.opm_value != null ? `OPM ${s.opm_value.toFixed(1)}%` : '';
        const rsi = s.rsi_value != null ? `RSI ${s.rsi_value.toFixed(0)}` : '';

        const tags = [];
        if (s.sector_name) tags.push(`<span class="tag tag-sector">${s.sector_name}</span>`);
        if (s.mode) tags.push(`<span class="tag tag-mode">${s.mode}</span>`);
        if (s.strategy) tags.push(`<span class="tag tag-strategy">${s.strategy}</span>`);
        if (s.trading_tier) tags.push(`<span class="tag tag-liq">${s.trading_tier}</span>`);

        const fundamentals = [roe, opm].filter(Boolean).join(' ¬∑ ');
        const commentHtml = s.comment ? `<div class="comment">üí° ${s.comment}</div>` : '';

        return `
        <div class="stock-card">
            <div class="card-header">
                <span class="ticker">${s.ticker}</span>
                <span class="company-name">${s.company_name || ''}</span>
                <span class="verdict-badge ${verdictClass}">${verdictText}</span>
                <span class="score-badge ${scoreClass}">${s.score}Ï†ê</span>
            </div>
            <div class="card-body">
                <div class="info-item">
                    <div class="info-label">ÌòÑÏû¨Í∞Ä</div>
                    <div class="info-value">${price}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Îß§ÏàòÍ∞Ä</div>
                    <div class="info-value buy">${buy}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Î™©ÌëúÍ∞Ä</div>
                    <div class="info-value target">${target}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">ÏÜêÏ†àÍ∞Ä</div>
                    <div class="info-value stop">${stop}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">ÌéÄÎçîÎ©òÌÑ∏</div>
                    <div class="info-value">${s.fund_score}Ï†ê</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Í∏∞Ïà†Ï†Å</div>
                    <div class="info-value">${s.tech_score}Ï†ê</div>
                </div>
            </div>
            <div class="card-footer">
                ${tags.join('')}
                ${fundamentals ? `<span class="tag">${fundamentals}</span>` : ''}
                ${rsi ? `<span class="tag">${rsi}</span>` : ''}
            </div>
            ${commentHtml}
        </div>`;
    }).join('');
}

document.getElementById('searchInput').addEventListener('input', (e) => {
    const results = search(e.target.value.trim());
    renderResults(results);
});

loadData();
</script>
</body>
</html>
