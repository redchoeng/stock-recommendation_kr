name: Auto Deploy KR Stock Reports

on:
  # 한국시간(KST) 기준 스케줄 (평일 8회)
  # 정규장: 09:00-15:30 KST
  schedule:
    - cron: '0 23 * * 0-4'   # UTC 23:00 = KST 08:00 (장 전)
    - cron: '0 0 * * 1-5'    # UTC 00:00 = KST 09:00 (장 시작)
    - cron: '0 1 * * 1-5'    # UTC 01:00 = KST 10:00 (장 초반)
    - cron: '0 3 * * 1-5'    # UTC 03:00 = KST 12:00 (장 중반)
    - cron: '0 5 * * 1-5'    # UTC 05:00 = KST 14:00 (장 후반)
    - cron: '0 6 * * 1-5'    # UTC 06:00 = KST 15:00 (장 마감 전)
    - cron: '0 8 * * 1-5'    # UTC 08:00 = KST 17:00 (장 마감 후)
    - cron: '0 11 * * 1-5'   # UTC 11:00 = KST 20:00 (저녁 업데이트)

  # 푸시할 때도 실행
  push:
    branches:
      - main

  # 수동 실행도 가능
  workflow_dispatch:

concurrency:
  group: deploy-kr-reports
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      PYTHONUNBUFFERED: "1"
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
      VAPID_PRIVATE_KEY: ${{ secrets.VAPID_PRIVATE_KEY }}
      VAPID_EMAIL: ${{ secrets.VAPID_EMAIL }}
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Check if KR Market is Open
        id: market_check
        run: |
          python -c "
          from datetime import datetime
          import pytz

          kst_tz = pytz.timezone('Asia/Seoul')
          now_kst = datetime.now(kst_tz)
          weekday = now_kst.weekday()  # 0=Mon, 6=Sun

          # 월-금만 거래일
          is_trading_day = weekday < 5
          print(f'Trading day: {is_trading_day}, KST: {now_kst.strftime(\"%Y-%m-%d %H:%M\")}')

          import os
          with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
              f.write(f'is_open={str(is_trading_day).lower()}\n')
          "

      - name: Generate Growth Stocks Report
        if: steps.market_check.outputs.is_open == 'true' || github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        timeout-minutes: 15
        continue-on-error: true
        run: |
          python project_titan_kr.py growth

      - name: Generate Value Stocks Report
        if: steps.market_check.outputs.is_open == 'true' || github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        timeout-minutes: 15
        continue-on-error: true
        run: |
          python project_titan_kr.py value

      - name: Commit and Push
        if: always()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A

          # 변경사항이 있을 때만 커밋
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto update reports with Titan KR - $(date -u '+%Y-%m-%d %H:%M') UTC"
            # 리모트에 새 커밋이 있으면 pull 후 재시도
            for i in 1 2 3; do
              git pull --rebase origin main && git push && break
              echo "Push failed, retrying ($i/3)..."
              sleep 5
            done
          fi
